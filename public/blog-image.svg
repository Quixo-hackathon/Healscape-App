<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <!-- Background with soft gradient -->
  <rect width="1200" height="800" rx="8" fill="url(#blogGradient)" />
  
  <!-- Decorative elements -->
  <path d="M200 200 Q 400 100, 600 200 T 1000 200" stroke="#FFFFFF" stroke-width="8" stroke-opacity="0.2" fill="none" />
  <path d="M200 300 Q 400 200, 600 300 T 1000 300" stroke="#FFFFFF" stroke-width="6" stroke-opacity="0.15" fill="none" />
  <path d="M200 400 Q 400 300, 600 400 T 1000 400" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.1" fill="none" />
  
  <!-- Blog icon -->
  <g transform="translate(600, 400) scale(1.5)">
    <!-- Document shape -->
    <rect x="-100" y="-120" width="200" height="240" rx="10" fill="#FFFFFF" />
    
    <!-- Text lines -->
    <rect x="-70" y="-90" width="140" height="10" rx="5" fill="#3CAEA3" opacity="0.8" />
    <rect x="-70" y="-60" width="140" height="10" rx="5" fill="#3CAEA3" opacity="0.6" />
    <rect x="-70" y="-30" width="140" height="10" rx="5" fill="#3CAEA3" opacity="0.6" />
    <rect x="-70" y="0" width="100" height="10" rx="5" fill="#3CAEA3" opacity="0.6" />
    
    <!-- Image placeholder -->
    <rect x="-70" y="30" width="140" height="70" rx="5" fill="#3CAEA3" opacity="0.3" />
  </g>
  
  <!-- Small decorative circles -->
  <circle cx="300" cy="200" r="20" fill="#FFFFFF" opacity="0.2" />
  <circle cx="900" cy="600" r="30" fill="#FFFFFF" opacity="0.2" />
  <circle cx="1000" cy="200" r="15" fill="#FFFFFF" opacity="0.2" />
  <circle cx="200" cy="600" r="25" fill="#FFFFFF" opacity="0.2" />
  
  <!-- Gradients definition -->
  <defs>
    <linearGradient id="blogGradient" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3CAEA3" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
  </defs>
</svg>